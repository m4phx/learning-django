{% extends 'polls/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls baby - Detail</title>
</head>
<body>

    {% block body %}

        <h1>{{ question.question_text }}</h1>
        <ul>
        {% for choice in question.choice_set.all %}
          <li>{{ choice.choice_text }}</li>
        {% endfor %}
        </ul>

    {% endblock %}

</body>
</html>
