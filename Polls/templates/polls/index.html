{% extends 'polls/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    {% block titulo %}Principal{% endblock %}
</head>
<body>

    {% block body %}

    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li>
                <div class="text-right mb-3">
                    <a href="{% url 'Polls:detail' question.id %}" class="col-4">Pergunta: {{ question.question_text }}</a>
                    <a href="{% url 'Polls:update_item' question.id %}" type="button" class="btn btn-info btn-sm">Edit</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

    {% endblock %}

</body>
</html>
